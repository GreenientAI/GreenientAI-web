version: "3"

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    depends_on:
      - api
      - client
      - serverai
  serverai:
    build: ./serverai
    # image: itsazamdocker/serverai
    env_file:
      - .env
  client:
    build: ./client
    # image: itsazamdocker/client
  api:
    build: ./server
    # image: itsazamdocker/server
    env_file:
      - .env
