name: Docker Image Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - 
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - 
      name: Build and push the Docker image
      run: |
        cd serverai
        docker build . --file Dockerfile --tag itsazamdocker/serverai
        docker push itsazamdocker/serverai
        cd ../client
        docker build . --file Dockerfile --tag itsazamdocker/client
        docker push itsazamdocker/client
        cd ../server
        docker build . --file Dockerfile --tag itsazamdocker/server
        docker push itsazamdocker/server
